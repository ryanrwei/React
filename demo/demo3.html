<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 更接近react的模式
    沒有html 純JS開發 -->

    <div id="root"></div>
    <script>
        let root = document.getElementById('root');
        
        //狀態
        let state = {
            like : false,
        };

        //用個函數來修改狀態
        let setState = function(newState){
            state = {
                ...state,  //ES6 解構語法
                ...newState
            }
            render()
        }

        let handleClick = function(){
            setState(
                {
                    like: !state.like
                }
            )
        }

        //渲染
        let render = function(){
            root.innerHTML = 
            `
                <button type="button" style="color : $(state.like ? "red":"black") ;" onclick="handleClick()">
                    $(state.like ? "已讚" : "點讚")
                </button>
            `
        }

        render()

    </script>


</body>
</html>
