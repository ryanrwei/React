<body>
    <!--

    -->


    <div id="root"></div>
    <script>
        let root = document.getElementById('root');
        
        class Button{
            constructor(){
                this.state = {
                    like: true
                }
                this.render()
            }
            setState = function(newState){
                this.state = {
                    ...state,  //ES6 解構語法
                    ...newState
                }
                this.render()
            }
            render(){
                let state = this.state
                root.innerHTML=`
                <button type="button" style="color : ${state.like ? "red":"black"} ;>
                    ${state.like ? "已讚" : "點讚"}
                </button>
            `
            }

        }


        //狀態
        let state = {
            like : false,
        };

        //用個函數來修改狀態
        let setState = function(newState){
            state = {
                ...state,  //ES6 解構語法
                ...newState
            }
            render()
        }

        let handleClick = function(){
            setState(
                {
                    like: !state.like
                }
            )
        }

        //渲染
        let render = function(){
            root.innerHTML = 
            `
                <button type="button" style="color : $(state.like ? "red":"black") ;" onclick="handleClick()">
                    $(state.like ? "已讚" : "點讚")
                </button>
            `
        }

        render()

    </script>


</body>
